<div class=" d-flex flex-column align-items-center container border border-1 border-secondary-subtle rounded p-3 shadow contenedor-form bg-white">
  <img src="logo.png" alt="">
  <h1 class="fs-3">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-group my-2 mx-1">
        <label for="">Correo electronico</label>
        <input type="text" placeholder="example@gmail.com" id="dato" formControlName="dato">
      </div>
      <div class="form-group my-2 mx-1">
        <label for="">Contraseña</label>
        <input type="password" placeholder="********"  id="password" formControlName="contrasena">
      </div>
      <a href="/recoverypassword" class="d-flex justify-content-center">¿Olvidaste tu contraseña?</a>
      <div class="d-flex justify-content-center my-2">
        <button class=" btn btn-principal" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </div>
      <a class="d-flex justify-content-center my-2" href="/registro">Registrarte</a>
    </form>
</div>
